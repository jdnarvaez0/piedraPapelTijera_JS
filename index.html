<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Pepel o Tijera</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Rock Pape Scissor Game</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p> Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/icons8-hand-rock-80.png" alt="rock">
      </div>

      <div class="choice" id="p">
        <img src="img/icons8-hand-96.png" alt="paper">
    </div>

  <div class="choice" id="s">
        <img src="img/icons8-hand-scissors-96.png" alt="scissors">
    </div>

    <p id="action-message">Make your move</p>

    <script src="/piedraPapelTijera/js/app.js"></script>
  </body>
</html>
